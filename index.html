<body class="everything">
    <header>
        <h1><i class="fas fa-gas-pump"></i> КАЛЬКУЛЯТОР</br>
            ПАЛЬНОГО</h1>
    </header>

    <main class="math-part">
        <form id="inputs" onsubmit="return false">
            <label for="distance"><i class="fas fa-road"></i> Відстань до пункту в км:</label><br>
            <input type="number" name="distance" id="distance-input" required value="100" pattern="[0-9]{}" inputmode="numeric"><br>

            <label for="price"><i class="fas fa-hryvnia"></i> Ціна на пальне в грн:</label><br>
            <input type="number" name="price" id="price-input" required value="31.50" pattern="[0-9]{}*" step="0.01" inputmode="decimal"><br>

            <label for="discount"><i class="fas fa-tag"></i> Знижка на літр в грн:</label><br>
            <input type="number" name="discount" id="discount-input" value="3.50" pattern="[0-9]{}*" step="0.01" inputmode="decimal"><br>
            
            <label for="lph"><i class="fas fa-tachometer-alt"></i> Росхід в літрах на 100 км:</label><br>
            <input type="number" name="lph" id="lph-input" required value="7.7" pattern="[0-9]{}*" step="0.1" inputmode="decimal"><br>

            <p id="printedResult"></br></p>
    
            <button onclick="result()" type="" name="submit" id="submit">РОЗРАХУВАТИ</button>
        </form>
    </main>
